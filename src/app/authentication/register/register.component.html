<div class = "container">
  <mat-card>
      <h1>Registrar</h1>
      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
          <mat-form-field appearance="fill">
              <mat-label>Primeiro Nome</mat-label>
              <input matInput 
                  type = "text"  
                  formControlName="firstName" 
                  (focus) = "onFocus()"
                  required /> 
              <mat-error *ngIf="formControls.firstName.hasError('required')">
                  Campo obrigatório
              </mat-error>  
          </mat-form-field>

          <mat-form-field appearance="fill">
              <mat-label>Último Nome</mat-label>
              <input matInput 
                  type = "text"  
                  formControlName="lastName" 
                  (focus) = "onFocus()"
                  required /> 
              <mat-error *ngIf="formControls.lastName.hasError('required')">
                  Campo obrigatório
              </mat-error>  
          </mat-form-field>

          <mat-form-field appearance="fill">
              <mat-label>Username</mat-label>
              <input matInput 
                  type = "text"  
                  formControlName="username" 
                  (focus) = "onFocus()"
                  required /> 
              <mat-error *ngIf="formControls.username.hasError('required')">
                  Campo obrigatório
              </mat-error>  
          </mat-form-field>

          <mat-form-field appearance="fill">
              <mat-label>Password</mat-label>
              <mat-hint>Mínimo 6 caracteres</mat-hint>
              <input matInput 
                  type="password" 
                  formControlName="password"
                  (focus) = "onFocus()"
                  required /> 
              <mat-error *ngIf="formControls.password.hasError('required')">
                  Campo obrigatório
              </mat-error> 
          </mat-form-field>

          <mat-form-field appearance="fill">
              <mat-label>Seleccionar tipo de utilizador: </mat-label>
              <mat-select [(value)]="selectedUserRole">
                  <mat-option *ngFor="let role of usersRoles" [value]="role">{{role}}</mat-option>
              </mat-select>
          </mat-form-field>

          <button mat-raised-button  
              type="submit"
              [disabled]="!registerForm.valid"
          > 
              Registrar
          </button> 

          <button mat-raised-button  
              type="button"
              routerLink="/login"
          > 
              Voltar
          </button>   
      </form> 
      <mat-spinner *ngIf = "loading"></mat-spinner>
  </mat-card>
</div>
